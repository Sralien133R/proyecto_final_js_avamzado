<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO DE PREGUNTAS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Juego de trivia</h1>
        <div id="options" class="flex justify-center mb-8">
            <div class="mr-4">
                <label for="difficulty" class="mr-2">Dificultad:</label>
                <select id="difficulty" class="p-2 border border-gray-300 rounded">
                    <option value="easy">Dificultad facil</option>
                    <option value="medium">Dificultad media</option>
                    <option value="hard">Dificultad dificil</option>
                </select>
            </div>
            <div class="mr-4">
                <label for="type" class="mr-2">Type:</label>
                <select id="type" class="p-2 border border-gray-300 rounded">
                    <option value="multiple">Opcion multiple</option>
                    <option value="boolean">Verdadero / Falso</option>
                </select>
            </div>
            <button id="generate" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Generar nueva trivia</button>
        </div>
        <div id="trivia"></div>
        <button id="restart" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded hidden">Crear nueva trivia</button>
        <div id="score" class="text-center font-bold text-2xl mt-4 hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
